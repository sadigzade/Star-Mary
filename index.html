<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./libs/css/normalize.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Star Mary</title>
</head>

<body>
  <div class="wrapper">
    <section class="main">
    <div class="_container">
        <div class="main-header">
            <div class="main-header__body header-main">
                <div class="header-main__logo">
                    <img src="./img/logo.png" alt="Логотип">
                    <span class="header-main__logo--descr">
                        Профессиональная <br>
                        фотосьемка любых мероприятий
                    </span>
                    <!-- /.header-main__logo--descr -->
                </div>
                <!-- /.header-main__logo -->
                <div class="header-main__contact">
                    <span class="header-main__contact--phone">
                        +7 (499) 404-10-47
                    </span>
                    <!-- /.header-main__contact--phone -->
                    <div class="header-main__contact--btn">
                        <a href="tel:+74994041047">
                            <img src="./img/main/phone-icon.svg" alt="Телефон">
                        </a>
                    </div>
                    <!-- /.header-main__contact--btn -->
                </div>
                <!-- /.header-main__contact -->
            </div>
            <!-- /.main-header__body .header-main -->
        </div>
        <!-- /.main-header -->
        <div class="main-content">
            <div class="main-content__body content-main">
                <h1 class="content-main__title">
                    Якркие красивые фото вашего мероприятия
                </h1>
                <!-- /.content-main__title -->
                <span class="content-main__subtitle">
                    Уже через 7 дней после съемок
                </span>
                <!-- /.content-main__subtitle -->
                <div class="content-main__descr">
                    <img src="./img/main/crown-icon.png" alt="Иконка короны">
                    <p class="content-main__descr--text">
                        Оставьте заявку сейчас <br>
                        и получите <strong>1 час сьемок <br>
                        бесплатно</strong>
                    </p>
                </div>
                <!-- /.content-main__descr -->
                <button class="content-main__btn">
                    Забронировать съемку
                </button>
                <!-- /.contetn-main__btn -->
                <span class="content-main__photographer">
                    <div class="content-main__photographer--wrapper">
                        Мария Старостина
                    </div>
                    <!-- /.content-main__photographer--wrapper -->
                </span>
                <!-- /.content-main__photographer -->
            </div>
            <!-- /.main-content__body .content-main -->
        </div>
        <!-- /.main-content -->
    </div>
    <!-- /._container -->
</section>
<!-- /.main -->
    <main class="page">
      
    </main>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    new WOW().init({
      mobile: false,
    });
  </script>
